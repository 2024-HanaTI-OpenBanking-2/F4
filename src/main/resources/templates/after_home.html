<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" href="/css/global-style.css/">
  <link rel="stylesheet" href="/css/after_home-style.css/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <title>F4-afterlogin</title>
</head>

<body>
<div>
  <div class="element">
    <div class="div">
       <div class="overlap">
        <!-- Dynamic username display -->
        <a href="/">
          <div class="logo-img"><img src="img/fourfintech-logo.png" alt="FourFintech"></div>
        </a>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/slide-1.png" alt="Slide 1"/></div>
            <div class="swiper-slide"><img src="img/slide-2.png" alt="Slide 2"/></div>
            <div class="swiper-slide"><img src="img/slide-3.png" alt="Slide 3"/></div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Navigation -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

      <img class="line" src="img/line-1.svg"/>
      <div class="overlap-4">
<!--        <a href="/transfer" th:href="@{/transfer}">-->
<!--          <div class="account-transfer">계좌 이체</div>-->
<!--        </a>-->
        <div class="overlap-group-wrapper">
          <div class="div-wrapper box-shadow">
            <!-- Logout link with Thymeleaf -->
            <div class="text-wrapper-9">
              <a class="logout" th:href="@{/logout}" th:text="'로그아웃'">Logout</a>
            </div>
          </div>
        </div>
      </div>
      <div class="overlap-5-1">
        <a th:href="@{/request-auth-code}"> 토큰발급</a>.
        <br>
        <a th:href="@{/accountinfo}">계좌통합조회</a>
        <br>
        <a th:href="@{/card/card-list}">카드목록조회</a>
        <br>
        <a th:href="@{/card/card-approval?customer-card-id=1111-1111-1111-1111}">카드 사용 내역 조회 1111-1111-1111-1111</a>
        <a th:href="@{/insurance}">보험 조회</a>
      </div>

      <div class="menu_container">
        <div class="row-container">
          <div class="bank_container"></div>
          <div class="card_contianer"></div>
        </div>
        <div class="row-container">
          <div class="investment_container"></div>
          <div class="insurance_contianer"></div>
        </div>
      </div>
      <span class="search material-symbols-outlined">search</span>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="/js/useopenbankingbutton.js"></script>
<script>
  var mySwiper = new Swiper('.mySwiper', {
    loop: true,
    autoplay: {
      delay: 2000, // 2초마다 슬라이드
      disableOnInteraction: false, // 사용자 상호작용 후에도 자동 재생 유지
    },
    pagination: {
      el: '.swiper-pagination',
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    mousewheel: true,
    keyboard: true,
  });
</script>
<script>
  document.getElementById('authenticateLink').addEventListener('click', function (e) {
    e.preventDefault();
    var width = 700;
    var height = 700;
    var left = (screen.width / 2) - (width / 2);
    var top = (screen.height / 2) - (height / 2);
    var windowFeatures = `width=${width},height=${height},top=${top},left=${left},resizable=yes`;
    var popup = window.open('/show-send-form', 'Authenticate', windowFeatures);

    // 팝업 창이 닫혔는지 확인하는 함수
    var checkPopupClosed = setInterval(function() {
      if (popup && popup.closed) {
        clearInterval(checkPopupClosed);
        // 팝업이 닫혔을 때 처리할 작업을 여기에 작성
        // window.location.href = '/auth-code-page.html';
      }
    }, 500);
  });

  window.addEventListener("message", function (event) {
    if (event.data === "인증성공") {
      // 필요한 화면 업데이트 로직
      // location.reload();  // 예: 페이지 새로고침
      window.location.href = '/auth-code-page';
      // alert("인증이 완료되었습니다.");
      console.log("인증이 완료되었습니다.");
    }
  }, false);
</script>
</body>
</html>
