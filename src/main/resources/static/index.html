<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="stylesheet" href="/css/global-style.css/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <title>F4 home</title>
</head>
<body>
<div class="element">
  <div class="div">
    <div class="overlap">
      <!-- Dynamic username display -->
      <a href="/">
        <div class="logo-img"><img src="img/fourfintech-logo.png" alt="FourFintech"></div>
      </a>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/slide-1.png" alt="Slide 1"/></div>
          <div class="swiper-slide"><img src="img/slide-2.png" alt="Slide 2"/></div>
          <div class="swiper-slide"><img src="img/slide-3.png" alt="Slide 3"/></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <div class="center">
      <div class="overlap-3">
        <div class="text-wrapper-20">내가 가진 금융상품, 찾기 힘드시죠?</div>
        <div class="text-wrapper-3-1">FourFintech는 쉽고 정확하게 조회합니다.</div>
        <img src="img/character-2-2.png"/>
        <div class="text-wrapper-20-1">서비스를 이용하기 위해서</div>
        <div class="text-wrapper-20-1">오픈뱅킹 가입을 먼저 해 주세요.</div>
        <span class="material-symbols-outlined">keyboard_arrow_down</span>
        <div class="overlap-5 box-shadow">
          <a class="move-login" href="/login">
            <div class="text-wrapper-10">오픈 뱅킹 서비스 가입하기</div>
          </a>
        </div>
      </div>
<!--    </div>-->
<!--    <img class="line" src="img/line-1.svg"/>-->
<!--    <div class="overlap-4">-->
      <div class="overlap-group-wrapper">

        <div class="div-wrapper box-shadow">
          <!-- Logout link with Thymeleaf -->
          <!-- Logout link with Thymeleaf -->
          <div class="text-wrapper-9">
            <a class="logout" href="/login">Login</a>
          </div>
        </div>
      </div>
    </div>
    <p class="text-text-text-text">
      text text text text text text text text
    </p>


    <img class="align-justify" src="img/align-justify.svg"/>
    <span class="search material-symbols-outlined">search</span>
    <span class="material-symbols-outlined">menu</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  var mySwiper = new Swiper('.mySwiper', {
    loop: true,
    autoplay: {
      delay: 2000, // 2초마다 슬라이드
      disableOnInteraction: false, // 사용자 상호작용 후에도 자동 재생 유지
    },
    pagination: {
      el: '.swiper-pagination',
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    mousewheel: true,
    keyboard: true,
  });
</script>
</body>
</html>
