<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <title>F4 home</title>
</head>
<body>
<div class="element">
  <div class="div">
    <div class="overlap">
      <!-- Dynamic username display -->
      <a href="/">
        <div class="text-wrapper-3">F4</div>
      </a>


      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/slide1.jpg" alt="Slide 1"/></div>
          <div class="swiper-slide"><img src="img/slide2.jpg" alt="Slide 2"/></div>
          <div class="swiper-slide"><img src="img/slide3.jpg" alt="Slide 3"/></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <div class="center">
      <div class="overlap-3">
        <div class="text-wrapper-3">F4</div>
      </div>
      <div class="rectangle"></div>
    </div>
    <img class="line" src="img/line-1.svg"/>
    <div class="overlap-4">
      <div class="overlap-group-wrapper">

        <div class="div-wrapper">
          <!-- Logout link with Thymeleaf -->
          <div class="text-wrapper-9">
            <a class="logout" href="/login">Login</a>
          </div>
        </div>
      </div>
    </div>
    <p class="text-text-text-text">
      text text text text text text text text
    </p>

    <div class="overlap-5">
      <a class="move-login" href="/login">
        <div class="text-wrapper-10">F4를 이용하시겠습니까?</div>
      </a>
    </div>


    <img class="align-justify" src="img/align-justify.svg"/>
    <span class="search material-symbols-outlined">search</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  var mySwiper = new Swiper('.mySwiper', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    mousewheel: true,
    keyboard: true,
  });
</script>
</body>
</html>
